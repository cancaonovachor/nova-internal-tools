# Cloud Build設定ファイル - RSS Bot
steps:
  # Dockerイメージをビルド
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'deploy/Dockerfile', '-t', 'gcr.io/$PROJECT_ID/choral-rss-bot:$BUILD_ID', '.']

  # Dockerイメージをプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/choral-rss-bot:$BUILD_ID']

  # Cloud Run Jobをデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'jobs'
      - 'replace'
      - 'deploy/job.yaml'
      - '--region=asia-northeast1'
    env:
      - 'PROJECT_ID=$PROJECT_ID'
      - 'IMAGE_URL=gcr.io/$PROJECT_ID/choral-rss-bot:$BUILD_ID'

timeout: '1200s'

images:
  - 'gcr.io/$PROJECT_ID/choral-rss-bot:$BUILD_ID'
